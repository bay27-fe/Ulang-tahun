<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun Mey</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #1f1c2c 0%, #928dab 100%);
      color: white;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: scale(1.1);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
    .active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }
    .text-seq span {
      opacity: 0;
      display: inline-block;
      transition: opacity 0.5s;
    }
    .text-seq span.visible {
      opacity: 1;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ffffff10;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background: white;
      color: black;
    }
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
      overflow: hidden;
    }
    .star {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    canvas.confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 4s infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.2) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas class="confetti" id="confetti-canvas"></canvas>
  <div class="stars" id="stars"></div>
  <div class="stars" id="hearts"></div>

  <div class="slide active" id="slide1">
    <h1 style="font-size: 3rem; font-family: 'Dancing Script', cursive;">HAPPY BIRTHDAY MEY</h1>
  </div>
  <div class="slide" id="slide2">
    <div class="text-seq" id="text-seq-1"></div>
    <button id="next2" style="display:none">Lanjut</button>
  </div>
  <div class="slide" id="slide3">
    <div class="text-seq" id="text-seq-2"></div>
    <button id="next3" style="display:none">Lanjut</button>
  </div>
  <div class="slide" id="slide4">
    <div class="text-seq" id="text-seq-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function showSlide(id) {
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showTextSeq(id, texts, buttonId, callback) {
      const container = document.getElementById(id);
      container.innerHTML = '';
      let i = 0;
      function nextWord() {
        if (i < texts.length) {
          const span = document.createElement('span');
          span.textContent = texts[i] + ' ';
          container.appendChild(span);
          setTimeout(() => span.classList.add('visible'), 100);
          i++;
          setTimeout(nextWord, 700);
        } else if (buttonId) {
          document.getElementById(buttonId).style.display = 'inline-block';
          document.getElementById(buttonId).onclick = callback;
        }
      }
      nextWord();
    }

    function launchConfetti() {
      const duration = 3000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
      const interval = setInterval(() => {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
      }, 250);
    }

    const msg1 = [
      "Selamat ulang tahun yang ke 25 Mey!",
      "Semoga panjang umur, sehat selalu,",
      "Impianmu tercapai,",
      "Dan selalu dikelilingi cinta dan kebahagiaan."
    ];

    const msg2 = [
      "Selamat ulang tahun, sayang!",
      "Terima kasih sudah menjadi bagian terindah dalam hidupku.",
      "Semoga kamu selalu bahagia dan sukses dalam meraih semua impianmu.",
      "Di hari spesialmu ini, aku ingin mengucapkan terima kasih",
      "Atas semua cinta dan kebahagiaan yang telah kamu berikan.",
      "Semoga kita selalu bersama dalam suka dan duka.",
      "Setiap tahun aku bersyukur bisa merayakan ulang tahunmu bersamamu.",
      "Semoga kita selalu bahagia dan langgeng.",
      "I love you Mey."
    ];

    const msg3 = [
      "Setiap langkahmu penuh dengan cinta,",
      "Menunjukkan perhatian yang tulus dan sabar,",
      "Kamu adalah pria yang sangat baik,",
      "Yang selalu membuat hati wanita terharu,",
      "Dengan segala pengorbanan dan kesungguhanmu."
    ];

    document.addEventListener('DOMContentLoaded', () => {
      showSlide("slide1");
      launchConfetti();
      setTimeout(() => showSlide("slide2"), 5000);

      document.getElementById("slide2").addEventListener('transitionend', () => {
        showTextSeq("text-seq-1", msg1, "next2", () => showSlide("slide3"));
      });
      document.getElementById("slide3").addEventListener('transitionend', () => {
        showTextSeq("text-seq-2", msg2, "next3", () => showSlide("slide4"));
      });
      document.getElementById("slide4").addEventListener('transitionend', () => {
        showTextSeq("text-seq-3", msg3);
      });

      const stars = document.getElementById("stars");
      for (let i = 0; i < 150; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        stars.appendChild(star);
      }

      const hearts = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.bottom = "0";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 500);
    });
  </script>
</body>
</html>
